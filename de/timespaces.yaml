TS_1200_NAME: "Prophezeiter Pfad"
TS_1200_DESCRIPTION: "Dacre Decatur las über eine geheime Dreiwegegabelung in der Höhle, in der sich das antike Pergament befinden soll. Lass uns alle drei Wege untersuchen!"
TS_1201_NAME: "Prophezeiter Pfad"
TS_1201_DESCRIPTION: "Dacre Decatur las über eine geheime Dreiwegegabelung in der Höhle, in der sich das antike Pergament befinden soll. Lass uns alle drei Wege untersuchen!"
