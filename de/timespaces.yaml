TS_GENERIC_TEXT_KILL_ALL_ENEMIES: "Besiege alle Feinde!"
TS_PS_TEXT_0: "Left path. To progress you can wait until the portal opens or kill all monsters to open it."
TS_PS_TEXT_1: "Each of you must go through a different portal. Choose carefully, when someone enters one, it will close!"
TS_PS_TEXT_2: "Choose one of the three randomized keys to determine your path."
TS_PS_TEXT_3: "Kill all monsters or survive until the portal opens!"
TS_PS_TEXT_4: "Middle path. To progress you need to kill all monsters in the room."
TS_PS_TEXT_5: "Right path. To progress you need to trigger the crystal ball in the adjacent room."
TS_0_NAME: "Time-Space Tutorial"
TS_0_DESCRIPTION: "Willkommen beim NosTale Time-Space Tutorial. Mimi Mentor wird dich bei deiner ersten Time-Space Mission begleiten und dir zeigen worum es bei diesen Abenteuern geht. Klicke einfach auf die 'Start' Schaltfläche und lasst uns diese Mission ins Rollen bringen."
TS_0_TEXT_0: "Das ist die Eingangshalle"
TS_0_TEXT_1: "Du wurdest angegriffen!"
TS_0_TEXT_2: "Besiege alle Feinde bevor die Zeit abläuft!"
TS_0_TEXT_3: "Beschütze die NosVille Wache und besiege alle Feinde!!!"
TS_0_TEXT_4: "Die NosVille Wache ist in Sicherheit."
TS_9_NAME: "Der Aufstand der Kovolts"
TS_9_DESCRIPTION: "Die Kovolts in den Minen sind in den Streik getreten und Lord Cuarry ist außer sich. Er glaubt nicht, dass die Kovolts nur streiken weil sie sich schlecht behandelt fühlen. Seiner Meinung nach wurden sie von einer unbekannten Kraft für ihre Zwecke manipuliert. Du musst herausfinden ob sich seine Theorie bewahrheitet. Aber sei vorsichtig, die Kovolts sind sehr wütend und greifen jeden an, der ihnen in den Weg kommt."
TS_9_TEXT_0: "Die Minenarbeiter demonstrieren..."
TS_9_TEXT_1: "Sackgasse! Geh zurück!"
TS_14_NAME: "Der Minenmanager"
TS_14_DESCRIPTION: "Der Bergarbeiter Krispo mag zwar nach außen hin unfreundlich wirken, aber tief im Inneren hat er ein warmes Herz. Die Kovolts haben ihn überwältigt und ihn als Gefangenen genommen. Ihre Forderungen sind zwar verständlich, aber der Minenmanager ist für ihre Situation nicht verantwortlich. Wir müssen ihn befreien!"
TS_14_TEXT_0: "Du kannst diesen Kampf nicht gewinnen. Suche nach einem Hebel und renne weg!"
TS_14_TEXT_1: "Feinde! Töte sie!"
TS_14_TEXT_2: "Lege den Hebel um und öffne das Protal."
TS_14_TEXT_3: "Da ist der Hebel! Betätige ihn und verlasse diesen Ort!"
TS_14_TEXT_4: "Der Ausgang ist nah!"
TS_15_NAME: "Ein unerschrockener Krieger - Teil 3"
TS_15_DESCRIPTION: "Den Bergmann Krispo zu befreien hat die Kovolts nur wütender gemacht. Die NosVille Wachen können die Kovolts nicht mehr stoppen! Der Krieger Bob ist nun hier, um sich mit darum zu kümmern. Er sieht sehr ängstlich aus."
TS_15_TEXT_0: "Streikplatz 1. Stock"
TS_15_TEXT_1: "Streikplatz 2. Stock"
TS_15_TEXT_2: "Streikplatz 3. Stock"
TS_15_TEXT_3: "Streikplatz 4. Stock"
TS_15_TEXT_4: "Streikplatz 5. Stock"
TS_15_TEXT_5: "Streikplatz 6. Stock"
TS_15_TEXT_6: "Streikplatz 7. Stock"
TS_15_TEXT_7: "Streikplatz 8. Stock"
TS_15_TEXT_8: "Streikplatz 9. Stock"
TS_15_TEXT_9: "Streik fehlgeschlagen"
TS_16_NAME: "Die Monsterarmee"
TS_16_DESCRIPTION: "Halte Ausschau! Eine Armee von Monstern ist aus dem Time-Space ausgebrochen! Viele Abenteurer zuvor haben versucht diese zu stoppen und sind an dem Versuch gescheitert. Diese Mission ist sehr gefährlich und vielleicht überlebst du das nicht. Aber als mutiger Abenteurer wärst du töricht, es nicht zu versuchen!"
TS_16_TEXT_0: "Benutze den Hebel, um diesen Ort zu verlassen!"
TS_16_TEXT_1: "Überlebe eine Minute und die Feine werden verschwinden."
TS_16_TEXT_2: "Versiegelungsstelle"
TS_16_TEXT_3: "Der dunkle Garg ist verschwunden und der Ausgang hat sich geöffnet!"
TS_16_TEXT_4: "Der dunkle Garg ist nicht hier. Besiege alle Feinde!"
TS_16_TEXT_5: "Es gibt keinen Ausgang hier.."
TS_17_NAME: "Der Weg des Kriegers"
TS_17_DESCRIPTION: "Tom ist der beste Ritter unter den Wächtern von Lord Cuarry. Er will es auf eigene Faust mit den Monstern in dieser Gegend aufnehmen. Gucke ob du ihn im Time-Space findest. Aber sei achtsam, Tom hat ein feuriges Temperament und wird jeden angreifen der ihm in den Weg kommt - auch einen Abenteuerer."
TS_17_TEXT_0: "Tom kämpft mit Monstern."
TS_17_TEXT_1: "Kämpfe gegen den Ritter Tom!"
TS_17_TEXT_2: "Kämpfe erneut gegen den Ritter Tom!"
TS_19_NAME: "Der schwarze Ritter"
TS_19_DESCRIPTION: "Warnung! Eine Herde von Monstern nähert sicht an! Tom versucht diese aufzuhalten. Er ist auf unserer Seite! Eile ihm zur Hilfe und kämpfe in der Schlacht gegen diese schrecklichen Kreaturen!"
TS_19_TEXT_0: "Überlebe die Angriffe der Monster für 2 Minuten."
TS_19_TEXT_1: "Die Monster sind verschwunden und der Ausgang hat sich geöffnet"
TS_19_TEXT_2: "Überlebe die Angriffe der Monster für 1 Minute."
TS_20_NAME: "Wächer in Gefahr"
TS_20_DESCRIPTION: "Einige der NosVille Wachen sind verschwunden. Es sieht so aus, als wären sie in den Time-Space gezogen und gefangen worden. Beeile dich und beschütze sie!"
TS_20_TEXT_0: "Dir verbleibt nicht viel Zeit! Dir muss es beim ersten Versuch gelingen!"
TS_20_TEXT_1: "Zweiter zu besuchender Ort!"
TS_20_TEXT_2: "Vierter zu besuchender Ort!"
TS_20_TEXT_3: "Die obere Tür hat sich geöffnet!"
TS_20_TEXT_4: "Feinde!"
TS_21_NAME: "Showdown"
TS_21_DESCRIPTION: "Tom hat dich zu einem Duel herausgefordert, um deine Fähigkeiten zu testen! Du kannst diese Herausforderung nicht ablehnen. Zeige deinen Mut und beweise dich im Kampf gegen ihn!"
TS_22_NAME: "Ein neuer Begleiter"
TS_22_DESCRIPTION: "Der Konflikt mit den Kovolt ist zu einem großen Problem für das gesamte Land geworden. Lord Cuarry konnte sie nicht davon überzeugen den Streik zu beenden und jetzt gibt es einen großen Kampf zwischen seinen Soldaten und den Kovolts. Es spielt jetzt keine Rolle mehr ob der ursprüngliche Grund für den Streik gerechtfertigt war oder nicht. Du musst jetzt in den Kampf gegen die Kovolts ziehen, um all dem ein Ende zu setzen. Du hast keine andere Wahl!"
TS_22_TEXT_0: "Die Gegner wurden besiegt!"
TS_25_NAME: "Der unsichtbare Kenko"
TS_25_DESCRIPTION: "Die Kovolts sind noch nicht vollkommen besiegt, nehme es mit ihren Angriffen auf. Halte sie auf! Mit deiner Hilfe kann der Krieg bald zu Ende sein!"
TS_25_TEXT_0: "Kämpfe gegen die Kovolts!"
TS_25_TEXT_1: "Überlebe die Angriffe des brutalen Kenkos Flailman für 2 Minuten!"
TS_31_NAME: "Zwei Koaren Helden"
TS_31_DESCRIPTION: "Korrkoaren und Kenel sind nicht weit entfernt und es ist nur eine Frage der Zeit bevor wir sie gefangen nehmen können. Aber Korrkoaren sagte etwas Merkwürdiges. Er nannte unsere Abenteurer Schergen der Dämonen. Ist da etwas Merkwürdiges zwischen Lord Cuarry und den Dämonen? Weiß Korrkoaren etwas darüber? Fangen wir sie und finden heraus was er meinte."
TS_31_TEXT_0: "Sudden attack!"
TS_31_TEXT_1: "The monsters attack."
TS_31_TEXT_2: "Sudden attacks!"
TS_31_TEXT_3: "Save Korrkoaren and Kenel!"
TS_33_NAME: "The Meeting"
TS_33_DESCRIPTION: "Finally... Korrkoaren has found Kenko! Korrkoaren wants to persuade him to fight against Lord Cuarry."
TS_33_TEXT_0: "Sudden attacks!"
TS_33_TEXT_1: "It's the giant Kenko Flailman. Hide!"
TS_33_TEXT_2: "You need to fight this monster for 3 minutes."
TS_33_TEXT_3: "Meeting of Korrkoaren and Kenko"
TS_35_NAME: "The Investigation"
TS_35_DESCRIPTION: "After the confict between Korrkoaren and Kenko, the Kovolts are very depressed. The war is not over, and small bands of Kovolts are still fighting against Lord Cuarry's troops. Many of the adventurers are sick of the war and feel they have been used. Lord Cuarry made an alliance with the demons to get hold of the mining rights. Kenko betrayed the Koaren to start a war in NosVille. What are the demons trying to achieve?"
TS_35_TEXT_0: "Is someone watching us?"
TS_35_TEXT_1: "Look out, enemies!"
TS_35_TEXT_2: "You have defeated all the enemies!"
TS_35_TEXT_3: "Enemies!"
TS_35_TEXT_4: "It's a trap! Hang in there!"
TS_35_TEXT_5: "Empty!"
TS_36_NAME: "The Kovolt Alliance"
TS_36_DESCRIPTION: "The Kenkos are attacking the Kovolts. Their lands were occupied by the humans, and now their very existence is threatened by the Kenkos. Help them and prove to them that the humans have no evil intentions but that we can be allies."
TS_38_NAME: "Secret of the Kenkos"
TS_38_DESCRIPTION: "Why do the demons want to capture Mt. Krem? What's the reason for the alliance between the Kenkos and Lord Cuarry's soldiers? Maybe you can find an answer in the Kenkos' camp. Search for clues to the conspiracy and find out where the danger is coming from!"
TS_39_NAME: "Fernon's Sealing"
TS_39_DESCRIPTION: "If you're to save Kenel, you need to find Kliff immediately! Find out the true story of the Fernon tree. Discover the legend of the demons who tried to break the seal. What will happen?"
TS_39_TEXT_0: "Fight against Lord Cuarry knights"
TS_39_TEXT_1: "I feel I will return here in the future."
TS_39_TEXT_2: "No, this is not the way?"
TS_39_TEXT_3: "Defeat all the monsters in 80 seconds. [If you fail, the time will be reduced.]"
TS_39_TEXT_4: "Is it a dead end?"
TS_39_TEXT_5: "Try your luck. Choose one of the three sealed keys."
TS_39_TEXT_6: "Demon ambush... Survive for 1 minute!"
TS_39_TEXT_7: "Trapped forever?"
TS_45_NAME: "Final Showdown"
TS_45_DESCRIPTION: "Although you succeeded in escaping, you didn't manage to defeat Fernon. You are a person of good judgement and have a passion for justice that is second to none. Return there with your friends and partners, and don't make the same mistake. This time you won't be going in alone!"
TS_45_TEXT_0: "Showdown!"
TS_46_NAME: "Das Catsy Volk"
TS_46_DESCRIPTION: "Willkommen in Western Mount Krem. Dies ist die Heimat der Koarenstämme. Es scheint, als hätte Lord Cuarry sein Interesse an diesem Gebiet verloren und die Koaren in Frieden von den Dämonen und Kenkos gelassen wurden. Wie du sehen kannst, gibt es viele Time-Space Steine hier. Genau wie im Norden NosVille's, scheinen auch hier Monster viel Ärger zu verursachen!"
TS_46_TEXT_0: "Pass auf, Feinde!"
TS_46_TEXT_1: "Plötzlicher Angriff!"
TS_48_NAME: "Die Prinzessin der Catsies"
TS_48_DESCRIPTION: "Der Fernonbaum wurde möglicherweise zerstört, jedoch sind seine Wurzeln weiterhin über Mount Krem verteilt. Wir müssen die Wurzeln ausreißen und sicherstellen, dass sie sich nicht wieder erholen können. Warte! Was ist das? Es sieht so aus als wäre bereits jemand vor uns hier gewesen. War es ein Freund oder ein Feund?"
TS_48_TEXT_0: "Monster nähern sich!"
TS_48_TEXT_1: "Es ist eine Falle! Feinde nähern sich!"
TS_51_NAME: "Kenel vs Catlotte"
TS_51_DESCRIPTION: "Könnte Cenil in Wirklichkeit Prinzessin Catlotte sein? Was wird passieren wenn Kenel sie zuerst findet? Nein, wir sollten erst gar nicht über diese Möglichkeit nachdenken. Beweg dich und finde die Prinzessin!"
TS_51_TEXT_0: "Kämpfe mit Kenel!"
TS_51_TEXT_1: "Pass auf, Feinde!"
TS_51_TEXT_2: "Feinde nähern sich!"
TS_59_NAME: "Shanera Dungeon - Teil 3"
TS_59_DESCRIPTION: "Cenil und Catrisha haben sich im Kampf verbündet. Gestern waren sie noch erbitterte Feinde, jetzt kämpfen sie jedoch aus dem gleichen Grund zusammen. Haben sie alle ihre Streitigkeiten endgültig hinter sich gelassen?"
TS_59_TEXT_0: "Kenel!"
TS_59_TEXT_1: "Monster!"
TS_59_TEXT_2: "Alle Monster besiegt!"
TS_59_TEXT_3: "Monster nähern sich!"
TS_62_NAME: "Hölle"
TS_62_DESCRIPTION: "Das Ritual zum Erwecken des Fernonbaums hat bereits begonnen. Wir können es uns nicht leisten jetzt aufzugeben! Lass uns Kenko finden und Prinzessin Catlotte befreien!"
TS_62_TEXT_0: "Monster nähern sich!"
TS_62_TEXT_1: "Alle Monster wurden besiegt!"
TS_62_TEXT_2: "Monster nähern sich! Überlebe ihre Angriffe!"
TS_62_TEXT_3: "Du kannst Cenil sehen und sie ist umzingelt von Dämonen..."
TS_62_TEXT_4: "Du kannst Prinzessin Catlotte sehen. Sie steht genau in der Mitte..."
TS_63_NAME: "Der König des Grauens"
TS_63_DESCRIPTION: "Ein uraltes Monster aus längst vergangener Zeit ist aufgetaucht! Die Helden sind machtlos gegen dessen gewaltige Stärke. Es besitzt nur eine Schwäche: du musst angreifen, wenn es hustet. Wir müssen diese Kreatur zerstören, oder all unsere Hoffnung wird verloren sein! Viel Glück!"
TS_63_TEXT_0: "Kuluck Kuluck Kin nähert sich!"
TS_64_NAME: "Die tiefe Grube"
TS_64_DESCRIPTION: "Wir untersuchten derzeit das geheime Labor. Berichten nach ist es ein sehr gefährlicher Ort. Begib dich nicht unnötig in Gefahr. Lass uns diesen Ort gemeinsam untersuchen!"
TS_66_NAME: "Radal's Ringe"
TS_66_DESCRIPTION: "Ich habe Radal's Ringe hier, aber niemand weiß etwas über sie. Ich hoffe Catlotte kann uns etwas über die Ringe erzählen. Im Moment kann sie im Fir Forest aufgefunden werden, also geh und halte ausschau nach ihr. Radal's Ringe besitzen eine unvorstellbare dunklen Kraft. Es ist möglich, dass sie böse Kreaturen anlocken werden. Sei also nicht überrascht, wenn du plötzlich auf wilde Monster stößt. Löse das Geheimnis der Ringe!"
TS_68_NAME: "Merkwürdige Vorfälle"
TS_68_DESCRIPTION: "Mimi Mentor wurde allmählich zum Hypochonder und Calvin Coach scheint besessen. All diese merkwürdigen Vorfälle scheinen mit dem Erscheinen der seltsamen Kreaturen in der Stream Mine in Zusammenhang zu stehen. Was sind sie? Du musst es so schnell wie möglich herausfinden!"
TS_69_NAME: "Kampf gegen Treekun"
TS_69_DESCRIPTION: "Treekun war einst Hüter der Wälder, bis er durch den bedrohlichen Untergang in ein böses Monster verwandelt wurde. Der ehemalige Hüter muss wieder unter Kontrolle gebracht werden, damit sich der Wald wieder normalisiert. Du wirst uns nicht im Stich lassen, oder?"
TS_71_NAME: "Der schwarze Hund"
TS_71_DESCRIPTION: "Ich habe eine Million Gold bezahlt, um etwas über das Zauberelement zu erfahren. Momentan kann ich einfach nicht so viel Geld ausgeben. Ich kenne das Element besser als den schwarzen Hund, der in diesem Time-Space auf dich wartet. Mir wurde oft gesagt, dass es sehr schlecht gelaunt ist, also sei vorsichtig!"
TS_73_NAME: "Recturus Lichtillusion"
TS_73_DESCRIPTION: "Ich wurde von dem Engel Eri überzeugt. Lass uns deine Augen benutzen, um herauszufinden ob Rect wirklich ein Dämon ist. Ärgere dich nicht, wenn sich herausstellt, dass es sich lediglich um einen gewalttätigen Test handelt. Rect ist ein sehr fähiger Dämon, der dich nicht bedrohen wird, sobald du es herausfindest. Lassen dich nicht so einfach überreden."
TS_75_NAME: "Die Explosion"
TS_75_DESCRIPTION: "Wir wissen, dass sich Fever's Puppe in in Seli-Lusha befindet. Da es sich dabei um ihr Hauptquartier handelt, wird das Gebiet voller Feinde sein. Hab keine Angst, du hast Eri an deiner Seite, die dir eine große Hilfe sein wird. Even if you find yourself in danger, someone will come to your aid. But your two helpers don't get on well together, and will fight each other anytime they meet. Don't worry, though, there will be someone else to help you there. Take your companions and find out how you can prevent the explosion. You can save NosVille."
TS_77_NAME: "Seli-Lusha"
TS_77_DESCRIPTION: "Eri and Rect could be persuaded this time. Everyone believes it is safe here. Now you need to go to Seli-Lusha, where the pupa is. Angels are barring the path. Attack them with your helpers and clear the way. Don't worry if you get tired... reinforcements will soon be there."
TS_78_NAME: "Die Auferstehung des Königs"
TS_78_DESCRIPTION: "You are now standing in front of the cocoon. It doesn't like there are many guards around the cocoon. Is it some kind of trap? Rect will try to stop the cocoon from hatching using the information he got from Rody. Don't forget that true evil only reveals itself at the end. Don't be surprised if something happens to Rect. And don't be shocked if you see one of the helpers betray you. Protect your friends! Don't lose your faith and you will win this. Have courage!"
TS_79_NAME: "Glacernon"
TS_79_DESCRIPTION: "Du musst die Person finden, die hinter all dem steckt und dem Gnoll-Scout die Befehle erteilt. Sie planen einen Angriff auf die Zitadelle des gefrorenen Herzens. Wir müssen sie stoppen bevor sie starten."
TS_79_TEXT_0: "Besiege den Boss!"
TS_400_NAME: "Gefrorenes Herz"
TS_400_DESCRIPTION: "Nichts!!!"
TS_401_NAME: "Zerstörer"
TS_401_DESCRIPTION: "Nichts!!!"
TS_402_NAME: "Der Hüter des Lichts"
TS_402_DESCRIPTION: "Nichts!!!"
TS_403_NAME: "Archtheridon"
TS_403_DESCRIPTION: "Nichts!!!"
TS_404_NAME: "Endloser Hass"
TS_404_DESCRIPTION: "Nichts!!!"
TS_405_NAME: "Wächter der Wildnis"
TS_405_DESCRIPTION: "Nichts!!!"
TS_406_NAME: "Schwarze Flamme"
TS_406_DESCRIPTION: "Nichts!!!"
TS_407_NAME: "Echekaruel Mysticaron"
TS_407_DESCRIPTION: "Nichts!!!"
TS_519_NAME: "Turm der Siegel - Herz des machtlosen Staubkönigs"
TS_519_DESCRIPTION: "It was the enmity of a warrior which brought you on this unexpected adventure, even if you don't like it... But... once you start, you'll do your best. Right? Can we find such a powerful enemy as the Dust King?"
TS_520_NAME: "Turm der Siegel - Körper des machtlosen Staubkönigs"
TS_520_DESCRIPTION: "Kriege der Vergangenheit... Rache... Groll... Es ist komplizierter als wir dachten. Okay... lass uns hier starten. Wer weiß, der Hinweis könnte näher sein als wir dachten."
TS_521_NAME: "Turm der Siegel... Der machtlose Staubkönig nähert sich"
TS_521_DESCRIPTION: "Der Staubkönig ist aufgetaucht. Mit seiner Stärke hat er die drei möchtigen Krieger besiegt und ihre Seelen für tausend Jahre versiegelt. Kann unser Abenteurer ihn besiegen?"
TS_522_NAME: "Folgen"
TS_522_DESCRIPTION: "Die heilige Magierin sagt ein dunkler Schatten verfolgt sie. Wer könnte das sein? Sie sagte sein Gesicht kam ihr bekannt vor."
TS_523_NAME: "Rettung"
TS_523_DESCRIPTION: "Um den Ninja zu retten ist unser Abenteurer mit einem Schurken aufgetaucht... er ist jedoch sehr verwirrt. Ein Schurke und ein Ninja... ein Schurke und ein heiliger Magier... wie stehen diese drei Personen in Verbindung?"
TS_524_NAME: "Die Wahrheit wurde enthüllt!"
TS_524_DESCRIPTION: "Wir müssen den Schurken finden. Er ist die einzige Person die alles weiß. Wenn wir ihn nicht finden können, werden wir nie die Wahrheit erfahren. Beeile dich... Er muss hier irgendwo in der Nähe sein!"
TS_631_NAME: "Der dritte Pfad"
TS_631_DESCRIPTION: ""
TS_1000_NAME: "Spezialistenfalle"
TS_1000_DESCRIPTION: "Schließe die vier Herausforderungsräume ab, um deine Belohnung zu erhalten!"
TS_1000_TEXT_0: "Raum der Auswahl. Finde den Schlüssel, den du sofort aufheben kannst. Entscheidest du dich falsch, wirst du verlieren. Gefälschte Schlüssel verweilen nicht lange."
TS_1000_TEXT_1: "Raum der Ruhe. In zufälligen Intervallen, wird eine böse Dryade auftauchen und versuchen dich zu töten. Du musst sie töten, bevor sie ihre Fähigkeit einsetzt."
TS_1000_TEXT_2: "Raum der Ausdauer. Überlebe für 45 Sekunden."
TS_1000_TEXT_3: "Raum des Kampfes. Räche dich an den Koarenkriegern. Sei schnell dabei."
TS_1100_NAME: "Antike Schriften"
TS_1100_DESCRIPTION: "Dacre Decatur sagte etwas über ein antikes Pergament, das hier zurückgelassen wurde und eine sehr stark Schutzenergie ausstrahlt... Vielleicht kann es nützlich sein?"
